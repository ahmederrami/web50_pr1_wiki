{% extends "encyclopedia/layout.html" %}
<!-- By ahmederrami@gmail.com -->
{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}

    {% if entry %}
        {{ entry|safe}}
        <a href="{% url 'edit' title %}">Edit this entry</a>
    {% else %}
        <p>Your requested page, {{title}}, was not found !</p>
    {% endif %}
{% endblock %}
